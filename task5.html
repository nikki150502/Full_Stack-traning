<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 100px auto;
          
        }
        .card img {
            width: 330px;
            /* height: 200px; */
            object-fit: cover;
            border-radius: 15px;
            margin: 10px;
        }
        .card-content {
            padding: 15px;
        }
        .card h2 {
            font-size: 1.2em;
            font-weight: 500;
            margin: 10px 0 5px;
        }
        .card p {
            color: #888;
            margin: 5px 0;
        }
        .offer {
            background-color: #0066FF;
            color: white;
            font-size: 0.9em;
            padding: 5px 10px;
            position: absolute;
            bottom: 25px;
            left: 10px;
            border-radius: 5px;
        }
        .delivery-time {
            background-color: white;
            color: #333;
            font-size: 0.9em;
            padding: 5px 10px;
            position: absolute;
            bottom: 25px;
            right: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .safety {
        position: relative;
            padding: 0px;
            border-top: 1px solid #eee;
            
        }
        .safety img {
            width: 70px;
            height: 40px;
            border-radius: 0px;
            
        }
        .safety p {
            position: absolute;
            left: 100px;
            top: 10px;
             
            color: #555;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div style="position: relative;">
            <img src="https://i.pinimg.com/564x/07/02/41/0702414e760d9cbe7b17d3552b4a8b58.jpg" alt="Food Image">
            <div class="offer">50% OFF up to 100</div>
            <div class="delivery-time">38 min</div>
            
        </div>
        <div class="card-content">
            <h2>Center Point Restaurant</h2>
            <p>North Indian, Chinese</p>
        </div>
        
        <div class="safety">
            <img src=" https://i.pinimg.com/control/736x/3a/9a/93/3a9a937b166d76b1a9466b559432e01d.jpg" alt="Safety">
            <p>Follows all Max Safety measures to ensure your food is safe</p>
        </div>
    </div>
</body>
</html>
