<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> .box1{
        margin-bottom: 100px;
        width:100%;
        height: 30px;
        background-color: antiquewhite;
    }
    ul li:nth-child(even)
    {
        color: rgb(243, 62, 7);
        font-weight: bold;
    }
    ul li:nth-child(3)/*sudo class*/
    {
        color: rgb(66, 222, 31);
        font-weight: bold;
        font-size: 30px;
    }
    input:focus{
        background-color: rgb(216, 189, 241);
        outline: 2px solid white;
    }
    </style>
</head>
<body>
     <div class="box1"></div>
     <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ul>
     <input type="text">
</body>
</html>
